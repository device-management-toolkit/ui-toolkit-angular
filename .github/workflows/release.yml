# This workflow will release new versions when required using semantic-release

name: Semantic-Release CI

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Use Node.js 24.x
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24.x'
      - run: npm ci
      - run: npm run build --if-present
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90 # v6.0.0
        with:
          semantic_version:
            25.0.2 # It is recommended to specify version range
            # for semantic-release.
        env:
          GITHUB_TOKEN: ${{ secrets.ROSIE_TOKEN }}
      - name: Publish to @open-amt-cloud-toolkit
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "Publishing @open-amt-cloud-toolkit/ui-toolkit-angular@${{ steps.semantic.outputs.new_release_version }}"

          sed -i 's/"@device-management-toolkit\/ui-toolkit-angular"/"@open-amt-cloud-toolkit\/ui-toolkit-angular"/' dist/package.json
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.semantic.outputs.new_release_version }}"/' dist/package.json
          cd dist
          npm publish
